<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <h1>Operators</h1>

    <p id="demo"></p>

    <script>
        <!--Addition-->
        //use +, -, *, /, operators
        var x = 5;
        var y = 6;
        z = x + y;

        document.getElementById("demo").innerHTML = z
    </script>
</body>
</html>
